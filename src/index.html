<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="row h-100 bg-light">
    <!-- ========= Aside ========== -->
    <aside class="col-4 aside">
      <div class="container p-5 ">
        <ul class="list-unstyled">
          <li class="aside__inbox py-3"><i class="fas fa-inbox mr-2"></i>Inbox <span
              class="aside__inbox-count adge badge-primary badge-pill">1</span>
          </li>
          <li class="aside__today py-3"><i class="fas fa-calendar-day mr-2"></i>Today <span
              class="aside__today-count adge badge-primary badge-pill">1</span>
          </li>
          <li class="aside__upcoming pt-3"><i class="far fa-calendar-alt mr-2"></i>Upcoming
            <span class="aside__upcoming-count adge badge-primary badge-pill">1</span></li>
        </ul>
      </div>
      <!-- =========== Projects ============= -->
      <div class="accordion ">
        <div class="text-left aside__project ml-4 pl-2" type='button' data-toggle="collapse" data-target="#collapseOne">
          <i class="fas fa-chevron-right mx-2"></i> Projects
        </div>
        <div id="collapseOne" class="collapse show">
          <div class="custom-control custom-radio ml-5 my-3">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Microverse</label>
          </div>
          <div class="custom-control custom-radio ml-5 mt-3">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">Microsoft</label>
          </div>
          <div class="project__add ml-5 mt-3 text-muted">
            <i class="fas fa-plus mr-1"></i> Add Project
          </div>
        </div>
      </div>
    </aside>
    <main class="col-8">Main</main>
  </div>







  <script src="main.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
